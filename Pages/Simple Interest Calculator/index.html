    <main>

        <h2>Calculadora Juros Simples</h2>

        <div class="Calculator">

            <form>
                <div class="container">
                    <label for="InitialValue">Valor Inicial</label>
                    <input type="number" name="Initial Value" id="InitialValue">
                </div>

                <div class="container">
                    <label for="InterestRate">Taxa de juros</label>
                    <label for="InterestTime">
                        <input type="number" name="Interest Rate" id="InterestRate">
                        <select name="InterestTime" id="InterestTime">
                        <option value="InterestYearly">Anual</option>
                            <option value="InterestMonth">Mensal</option>
                        </select>
                    </label>
                </div>

                <div class="container">
                    <label for="Time">Período</label>
                    <label for="TypeOfTime">
                        <input type="number" name="Time" id="Time">
                        <select name="Type Of Time" id="TypeOfTime">
                            <option value="TimeYearly">Anual</option>
                            <option value="TimeMonth">Mensal</option>
                        </select>
                    </label>
                </div>
            </form>
            <button onclick="SimpleInterest(InitialValue.value,InterestRate.value,Time.value,InterestTime.value,TypeOfTime.value)" class="button-Calcute">Calcular</button>
        </div>

        <div>
            <div id="Result"></div>
        </div>
