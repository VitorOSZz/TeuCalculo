    <main>
        <h2>Calculadora De Porcentagem</h2>

        <!-- Calculadora quanto é 10% de 100 -->
        <div class="Calculator">
            <form>
                <div class="container">
                    <label for="HowMuchPercent">Quantos porcento</label>
                    <div>
                        <span>% </span><input type="number" name="How Percent is?" id="HowMuchPercent">
                    </div>
                    
                </div>
                
                <div class="container">
                    <label for="OfTotal">Do total de</label>
                    <div>
                        <span>R$ </span><input type="number" name="Total" id="OfTotal">
                    </div>
                    
                </div>
            </form>
            <button onclick="CalculatePercentOfTotal(HowMuchPercent.value,OfTotal.value)">Calcular</button>
            <p id="ResultOfTotalFirst"></p>
        </div>
        <!-- Calculadora quantos % é 10 de 100?-->
        <div class="Calculator">
            <form>
                <div class="container">
                    <label for="PartOfNumber">O valor</label>
                    <div>
                        <span>R$ </span><input type="number" name="PartOfNumber" id="PartOfNumber">
                    </div>
                    
                </div>
                
                <div class="container">
                    <label for="TotalNumber">É quantos por cento de</label>
                    <div>
                        <span>R$ </span><input type="number" name="TotalNumber" id="TotalNumber">
                    </div>
                </div>

            </form>
            <button onclick="PercentOf(PartOfNumber.value, TotalNumber.value)">Calcular</button>
            <p id="ResultOfTotalSecond"></p>
        </div>
        <!--Calculadora Antes e depois-->
        <div class="Calculator">
            <form>
                <div class="container">
                    <label for="Before">Antes era</label>
                    <div>
                        <span>R$ </span><input type="number" name="Before" id="Before"> 
                    </div>
                </div>

                <div class="container">
                    <label for="After">Depois ficou</label>
                    <div><span>R$ </span><input type="number" name="After" id="After"></div>
                </div>
            </form>
            <button onclick="DifferenceBeforeAfter(Before.value, After.value)">Calcular</button>
            <p id="ResultOfTotalThird"></p>
        </div>
